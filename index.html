<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <member-item v-for="member in members" :name="member"></member-item>
    </ul>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component('member-item', {
        props: ['name'],
        template: '<li>{{name}}</li>'
    })
    const app = new Vue({
        el: '#app',
        data: {
            members: ['swann', 'apurba', 'choity']
        }
    });
</script>
</html>
